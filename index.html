<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stats-container">
        <i class="fa-solid fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="15">15</div>
        <h4>Years of Experiance</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="260">260</div>
        <h4>Website Made</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="155">155</div>
        <h4>Apps Made</h4>
    </div>





    <script src="script.js"></script>
</body>

</html>
